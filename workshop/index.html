<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>木玩大工坊</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 页面固定尺寸容器 -->
    <div class="page-container">
        <h1>木玩大工坊</h1>

        <!-- 直播Banner -->
        <div class="banner">
            <img src="images/Rectangle 97.png" alt="直播Banner">
        </div>

        <div class="live-tag-container">
            <span class="live-tag">正在直播</span>
            <a href="#" class="more">更多>></a>
        </div>

        <!-- 匠人区域 -->
        <div class="craftsmen">
            <div class="craftsman">
                <img src="images/Ellipse 2.png" alt="匠人1">
                <p>匠人</p>
            </div>
            <div class="craftsman">
                <img src="images/Ellipse 13.png" alt="匠人2">
                <p>匠人</p>
            </div>
            <div class="craftsman">
                <img src="images/Ellipse 14.png" alt="匠人3">
                <p>匠人</p>
            </div>
            <div class="craftsman">
                <img src="images/Ellipse 15.png" alt="匠人4">
                <p>匠人</p>
            </div>
            <div class="craftsman">
                <img src="images/Ellipse 2.png" alt="匠人5">
                <p>匠人</p>
            </div>
        </div>

        <!-- 功能区（按要求调整布局） -->
        <div class="function-container">
            <!-- 上半部分：DIY工坊 + 研学区+益智区 -->
            <div class="function-row top-row">
                <div class="diy">
                    <h3>DIY工坊</h3>
                    <p>亲手造趣，玩转木艺</p>
                </div>
                <div class="right-top-stack">
                    <div class="research">
                        <h3>研学教育区</h3>
                        <p>玩木启智，学思同行</p>
                    </div>
                    <div class="health">
                        <h3>益智康养区</h3>
                        <p>趣玩益脑，康养相伴</p>
                    </div>
                </div>
            </div>

            <!-- 下半部分：虚拟体验区 + 互动小游戏（同一行等高） -->
            <div class="function-row bottom-row">
                <div class="virtual">
                    <h3>虚拟体验区</h3>
                    <p>虚拟木玩体验</p>
                </div>
                <div class="game">
                    <h3>互动小游戏</h3>
                    <p>纵享木玩乐趣</p>
                </div>
            </div>
        </div>

        <!-- 产品展示 -->
        <div class="products">
            <img src="images/Rectangle 23.png" alt="木玩产品">
        </div>

        <!-- 底部导航 -->
        <nav class="bottom-nav">
            <a href="#" class="nav-item" data-page="museum">
                <div class="nav-icon">
                    <img src="images/maki_museum.png" alt="博物馆">
                </div>
                <div>博物馆</div>
            </a>
            <a href="#" class="nav-item" data-page="industry">
                <div class="nav-icon">
                    <img src="images/material-symbols_conveyor-belt.png" alt="产业带">
                </div>
                <div>产业带</div>
            </a>
            <a href="#" class="nav-item active" data-page="workshop">
                <div class="nav-icon">
                    <img src="images/material-symbols_factory-rounded.png" alt="大工坊">
                </div>
                <div>大工坊</div>
            </a>
            <a href="#" class="nav-item" data-page="profile">
                <div class="nav-icon">
                    <img src="images/material-symbols_person.png" alt="我的">
                </div>
                <div>我的</div>
            </a>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
