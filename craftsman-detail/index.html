<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匠人详情页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 页面固定尺寸容器 -->
    <div class="page-container">
        <!-- 内容区域 - 可滚动 -->
        <div class="content-area">
            <!-- 头部区域 -->
            <div class="header-image">
                <!-- 返回按钮 -->
                <a href="../craftsman-archive/index.html" class="back-btn">
                    <img src="images/famicons_chevron-back-outline.png" alt="">
                    <h2>返回</h2>
                </a>
                <!-- 头部图片 -->
                <img src="images/生成木头玩具图片 3.png" alt="匠人作品展示">
            </div>

            <!-- 匠人信息区域 -->
            <section class="craftsman-info">
                <img src="images/廖复新.png" alt="" class="craftsman-avatar">
                <div class="info-text">
                    <h2>廖复新</h2>
                    <p>第一代木玩人的典型代表</p>
                </div>
                <button class="follow-btn">+关注</button>
            </section>

            <!-- 代表作区域 -->
            <section class="works-section">
                <div class="section-header">
                    <img src="images/material-symbols_book-5.png" alt="">
                    <h3>代表作</h3>
                </div>
                <div class="works-grid">
                    <div class="work-item">
                        <img src="images/Rectangle 17.png" alt="">
                    </div>
                    <div class="work-item">
                        <img src="images/Rectangle 18.png" alt="">
                    </div>
                    <div class="work-item">
                        <img src="images/Rectangle 19.png" alt="">
                    </div>
                    <div class="work-item">
                        <img src="images/Rectangle 20.png" alt="">
                    </div>
                </div>
            </section>

            <!-- 技法视频区域 -->
            <section class="video-section">
                <div class="section-header">
                    <img src="images/stash_cam-video-solid.png" alt="">
                    <h3>技法视频</h3>
                </div>
                <div class="video-container">
                    <div class="placeholder-img video-img">
                        <div class="play-btn">
                            <img src="images/Rectangle 21.png" alt="">
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
