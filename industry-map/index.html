<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产业带界面</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 页面固定尺寸容器 -->
    <div class="page-container">
        <!-- 地图区域 -->
        <div class="map-area">
            <button class="back-btn">
                <img src="images/famicons_chevron-back-outline.png" alt="返回图标">
                <h2>返回</h2>
            </button>
            <img src="images/企业地图（暂用）.png" alt="企业地图" class="map-img">
            
            <!-- 企业列表弹窗 - 嵌入地图中 -->
            <div class="company-list">
                <div class="company-item">
                    <div class="icon">
                        <img src="images/Frame 1.png" alt="">
                    </div>
                    <div class="info">
                        <h3>浙江佳禾玩具有限公司</h3>
                        <p>经营范围包括木制玩具、工艺品。</p>
                    </div>
                    <a href="#" class="enter-btn">进入&gt;</a>
                </div>
                <div class="company-item">
                    <div class="icon">
                        <img src="images/Frame 1.png" alt="">
                    </div>
                    <div class="info">
                        <h3>浙江金马工艺品有限公司</h3>
                        <p>以文教、体育和娱乐用品制造业为主。</p>
                    </div>
                    <a href="#" class="enter-btn">进入&gt;</a>
                </div>
                <div class="company-item">
                    <div class="icon">
                        <img src="images/Frame 1.png" alt="">
                    </div>
                    <div class="info">
                        <h3>云和锡安玩具有限公司</h3>
                        <p>经营范围包括玩具、工艺品、教具加工销售。</p>
                    </div>
                    <a href="#" class="enter-btn">进入&gt;</a>
                </div>
                <!-- 添加更多企业项目以测试滚动 -->
                <div class="company-item">
                    <div class="icon">
                        <img src="images/Frame 1.png" alt="">
                    </div>
                    <div class="info">
                        <h3>云和木玩世家有限公司</h3>
                        <p>专注于木制玩具的设计与制造。</p>
                    </div>
                    <a href="#" class="enter-btn">进入&gt;</a>
                </div>
                <div class="company-item">
                    <div class="icon">
                        <img src="images/Frame 1.png" alt="">
                    </div>
                    <div class="info">
                        <h3>浙江乐玩玩具公司</h3>
                        <p>生产各类益智玩具和游戏产品。</p>
                    </div>
                    <a href="#" class="enter-btn">进入&gt;</a>
                </div>
                <div class="company-item">
                    <div class="icon">
                        <img src="images/Frame 1.png" alt="">
                    </div>
                    <div class="info">
                        <h3>云和创意工坊</h3>
                        <p>提供定制化玩具设计与生产服务。</p>
                    </div>
                    <a href="#" class="enter-btn">进入&gt;</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
