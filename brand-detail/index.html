<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>品牌列表</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 页面固定尺寸容器 -->
    <div class="page-container">
        <div class="header">
            <img src="images/famicons_chevron-back-outline.png" alt="">
            <a href="../industry/index.html" class="back-btn">返回</a>
            <div class="title">品牌列表</div>
        </div>
        <ul class="brand-list">
            <li class="brand-item">
                <img src="images/品牌1.png" alt="米米智玩">
                <div class="brand-info">
                    <h2>米米智玩</h2>
                    <p>帮助全人类更好发展智力！</p>
                </div>
            </li>
            <li class="brand-item">
                <img src="images/品牌2.png" alt="木玩世家">
                <div class="brand-info">
                    <h2>木玩世家</h2>
                    <p>中国知名的木制玩具品牌</p>
                </div>
            </li>
            <li class="brand-item">
                <img src="images/品牌3.png" alt="绿林幼教">
                <div class="brand-info">
                    <h2>绿林幼教</h2>
                    <p>坚守"品质为先"的生产初衷</p>
                </div>
            </li>
            <li class="brand-item">
                <img src="images/品牌4.png" alt="木丸子">
                <div class="brand-info">
                    <h2>木丸子</h2>
                    <p>宝宝成长，木玩相伴</p>
                </div>
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
