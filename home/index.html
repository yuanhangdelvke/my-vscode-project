<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>木玩博物馆 - 数字展馆</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 页面固定尺寸容器 -->
    <div class="page-container">
        <div class="container">
            <header>
                <div class="header1">
                    <img src="images/生成木头玩具图片 1.png" alt="">
                </div>
                <div class="nav-buttons">
                    <button class="nav-btn active">
                        <img src="images/gridicons_book.png" alt="数字展馆图标">
                        <span>数字展馆</span>
                    </button>
                    <button class="nav-btn">
                        <img src="images/ri_dna-fill.png" alt="木玩基因库图标">
                        <span>木玩基因库</span>
                    </button>
                    <button class="nav-btn">
                        <img src="images/iconamoon_profile-fill.png" alt="匠人数字档案图标">
                        <span>匠人数字档案</span>
                    </button>
                </div>
            </header>
            
            <main>
                <section class="virtual-hall">
                    <img src="images/Rectangle 22.png" alt="">
                    <a href="#" class="enter-btn">>> 进入虚拟展厅</a>
                </section>
                
                <section class="features">
                    <div class="feature-card" data-feature="history">
                        <div class="feature-title">木玩历史</div>
                        <div class="feature-desc">木纹里的时光印记</div>
                    </div>
                    
                    <div class="feature-card" data-feature="tools">
                        <div class="feature-title">制作工具</div>
                        <div class="feature-desc">方寸工具藏巧艺</div>
                    </div>
                    
                    <div class="feature-card" data-feature="skills">
                        <div class="feature-title">非遗技艺</div>
                        <div class="feature-desc">一凿一刨皆匠心</div>
                    </div>
                    
                    <div class="feature-card" data-feature="process">
                        <div class="feature-title">制作流程</div>
                        <div class="feature-desc">从原木到童趣</div>
                    </div>
                </section>
                <section class="virtual-hall1">
                    <img src="images/Rectangle 23.png" alt="">
                </section>
                
            </main>
        </div>
        
        <nav class="bottom-nav">
            <a href="#" class="nav-item active" data-page="museum">
                <div class="nav-icon">
                    <img src="images/maki_museum.png" alt="">
                </div>
                <div>博物馆</div>
            </a>
            <a href="#" class="nav-item" data-page="industry">
                <div class="nav-icon">
                    <img src="images/material-symbols_conveyor-belt.png" alt="">
                </div>
                <div>产业带</div>
            </a>
            <a href="#" class="nav-item" data-page="workshop">
                <div class="nav-icon">
                    <img src="images/material-symbols_factory-rounded.png" alt="">
                </div>
                <div>大工坊</div>
            </a>
            <a href="#" class="nav-item" data-page="profile">
                <div class="nav-icon">
                    <img src="images/material-symbols_person.png" alt="">
                </div>
                <div>我的</div>
            </a>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
