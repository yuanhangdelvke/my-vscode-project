<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浙江金马工艺品有限公司</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 页面固定尺寸容器 -->
    <div class="page-container">
        <!-- 顶部图片区域 -->
        <div class="header1">
            <a href="../industry-map/index.html" class="back-btn">
                <img src="images/famicons_chevron-back-outline.png" alt="">
                <h2>返回</h2>
            </a>
            <img src="images/Rectangle 2.png" alt="顶部建筑图">
        </div>

        <!-- 内容区域 - 可滚动 -->
        <div class="content-area">
            <!-- 公司信息区域 -->
            <div class="company-info">
                <div class="logo-area">
                    <img src="images/金马图标.png" alt="公司logo">
                    <div class="name-brand">
                        <h1>浙江金马工艺品有限公司</h1>
                        <p>旗下品牌：米米智玩、拓品</p>
                    </div>
                </div>
                <div class="contact-info">
                    <p><strong>公司地址</strong> 浙江省丽水市云和县白龙山街道兴业路1号</p>
                    <p><strong>联系电话</strong> xxx</p>
                </div>
            </div>

            <!-- 公司介绍区域 - 修改为左右布局 -->
            <div class="company-intro">
                <div class="intro-text">
                    <p>浙江金马工艺品有限公司（曾用名：云和县金马工艺品有限公司），成立于2002年，位于浙江省丽水市，是一家以从事文教、工美、体育和娱乐用品制造业为主的企业。</p>
                </div>
                <div class="intro-image">
                    <img src="images/企业照片.png" alt="车间图">
                </div>
            </div>

            <!-- 流程图区域 -->
            <div class="flow-chart">
                <img src="images/企业全景.png" alt="流程图">
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
