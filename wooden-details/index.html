            <p class="desc">练巧忠是浙江忠协工艺品有限公司董事长，也是浙江省工艺美术大师，他对木玩产品的设计和研发具有独到的见解。2019年，练巧忠从乐高玩具中获得灵感，研发生产了一款可以任意组合的积木，并确定为公司的主打产品。《大师兔》是由1324颗积木拼搭而成，其清新典雅的面部表情，传统的中国服饰，彬彬有礼的体态和木制潮玩特有的气质，赢得观众和评委们的一致好评。</p>
