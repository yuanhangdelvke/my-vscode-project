<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动物拼插木玩课</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 页面容器 -->
    <div class="page-container">
        <div class="container">
            <!-- 顶部栏 -->
            <div class="header">
                <img src="images/famicons_chevron-back-outline.png" alt="">
                <a href="../research-education/index.html" class="back-btn">返回</a>
            </div>

            <!-- 主图区域 -->
            <div class="main-image">
                <img src="images/Rectangle 105.png" alt="动物拼插木玩课主图">
            </div>

            <!-- 课程信息区域 -->
            <section class="course-info">
                <div class="course-header">
                    <h2>动物拼插木玩课</h2>
                    <div class="tags">
                        <span class="tag">启蒙</span>
                        <span class="tag">4-6岁</span>
                    </div>
                </div>
                <p class="course-highlights">课程亮点：用预切割木片拼插出立体动物，无需胶水或刀具，通过"拼插逻辑"锻炼手部精细动作和空间认知，成品可当摆件或玩具。</p>
            </section>

            <!-- 标签栏 -->
            <div class="tab-bar">
                <button class="tab active" data-tab="materials">配套材料包</button>
                <button class="tab" data-tab="teacher">老师介绍</button>
            </div>

            <!-- 内容区域 -->
            <div class="tab-content" id="materials">
                <div class="material-item">
                    <img src="images/Rectangle 35.png" alt="材料包图片">
                    <div class="material-desc">
                        <h3>动物拼插木玩课材料包</h3>
                        <p>森林全家福款</p>
                        <div class="price">¥30.00</div>
                    </div>
                    <div class="quantity-controls">
                        <div class="quantity">x1</div>
                        <button class="buy-btn">立即下单</button>
                    </div>
                </div>
            </div>

            <div class="tab-content" id="teacher" style="display: none;">
                <p>老师介绍内容</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
