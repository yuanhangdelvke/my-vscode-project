<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>木玩展示页面</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- 页面固定尺寸容器 -->
  <div class="page-container">
    <!-- 内容区域 - 可滚动 -->
    <div class="content-area">
      <div class="header">
        <img src="images/生成木头玩具图片 1 .png" alt="木玩展示图">
      </div>

      <div class="nav-buttons">
        <button class="nav-btn">
          <img src="images/gridicons_book.png" alt="数字展馆图标">
          <span>数字展馆</span>
        </button>
        <button class="nav-btn active">
          <img src="images/ri_dna-fill.png" alt="木玩基因库图标">
          <span>木玩基因库</span>
        </button>
        <button class="nav-btn">
          <img src="images/iconamoon_profile-fill.png" alt="匠人数字档案图标">
          <span>匠人数字档案</span>
        </button>
      </div>

      <div class="wooden-toys-collection">
        <div class="section-title">
          <h3>木玩藏品展示</h3>
          <a href="#">查看全部</a>
        </div>
      </div>

      <div class="section">
        <div class="section-title">
          <h3>民俗类木玩</h3>
        </div>
        <div class="scroll-container">
          <div class="goods-list">
            <div class="goods-item">
              <img src="images/Rectangle 25.png" alt="鲁班锁">
              <p>鲁班锁</p>
            </div>
            <div class="goods-item">
              <img src="images/Rectangle 26.png" alt="榫卯积木">
              <p>榫卯积木</p>
            </div>
            <div class="goods-item">
              <img src="images/Rectangle 27.png" alt="投壶">
              <p>投壶</p>
            </div>
            <div class="goods-item">
              <img src="images/Rectangle 28.png" alt="华容道">
              <p>华容道</p>
            </div>
          </div>
        </div>
        <a href="#" class="view-all">查看全部</a>
      </div>

      <div class="section">
        <div class="section-title">
          <h3>益智类木玩</h3>
        </div>
        <div class="scroll-container">
          <div class="goods-list">
            <div class="goods-item">
              <img src="images/Rectangle 益智1.png" alt="立体动物拼图">
              <p>立体动物拼图</p>
            </div>
            <div class="goods-item">
              <img src="images/Rectangle 益智2.png" alt="几何形状配对嵌板">
              <p>几何形状配对嵌板</p>
            </div>
            <div class="goods-item">
              <img src="images/Rectangle 益智3.png" alt="平衡仙人掌">
              <p>平衡仙人掌</p>
            </div>
            <div class="goods-item">
              <img src="images/Rectangle 益智4.png" alt="创意穿绳">
              <p>创意穿绳</p>
            </div>
          </div>
        </div>
        <a href="#" class="view-all">查看全部</a>
      </div>


    <nav class="bottom-nav">
      <a href="#" class="nav-item active" data-page="museum">
        <div class="nav-icon">
          <img src="images/maki_museum.png" alt="">
        </div>
        <div>博物馆</div>
      </a>
      <a href="#" class="nav-item" data-page="industry">
        <div class="nav-icon">
          <img src="images/material-symbols_conveyor-belt.png" alt="">
        </div>
        <div>产业带</div>
      </a>
      <a href="#" class="nav-item" data-page="workshop">
        <div class="nav-icon">
          <img src="images/material-symbols_factory-rounded.png" alt="">
        </div>
        <div>大工坊</div>
      </a>
      <a href="#" class="nav-item" data-page="profile">
        <div class="nav-icon">
          <img src="images/material-symbols_person.png" alt="">
        </div>
        <div>我的</div>
      </a>
    </nav>
  </div>

  <script src="script.js"></script>
</body>

</html>
